<br>
<div class="container">
  <table class="table table-bordered">
    <tr class="bg-primary">
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Category</th>
      <th scope="col">Technology</th>
      <th scope="col">Profile Image</th>
    </tr>

    <tr *ngFor="let user of displayVal">
      <td>{{ user.username }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.category }}</td>
      <td>{{ user.selectedTechnology }}</td>
      <td><img
        [src]="user.profilePhoto"
        height="20%"
        width="20%"
      /></td>
    </tr>
  </table>
</div>
